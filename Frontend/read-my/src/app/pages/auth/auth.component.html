<div
  class="row flex-grow-1 justify-content-center justify-content-md-center align-items-center fullheight"
>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <div class="col-xs-12 col-md-6 bg-light p-4 card" *ngIf="!isLoading">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="card-title">{{ "Log in" }}</div>
      <div class="form-group">
        <label for="username" class="mb-1 mt-2">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
          minlength="4"
        />
      </div>
      <div class="form-group">
        <label for="password" class="mb-1 mt-2">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="4"
        />
      </div>
      <div>
        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
