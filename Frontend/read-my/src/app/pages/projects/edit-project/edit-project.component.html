<div
  class="row flex-grow-1 justify-content-center justify-content-md-center align-items-center topPadding"
>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <div class="col-xs-12 col-md-6 bg-light p-4 card" *ngIf="!isLoading">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <h3>New project</h3>
      <div class="form-group">
        <label for="projectName" class="mb-1 mt-2">Project Name</label>
        <input
          type="text"
          id="projectName"
          class="form-control"
          ngModel
          name="projectName"
          required
          minlength="4"
        />
      </div>
      <div class="form-group">
        <label for="description" class="mb-1 mt-2">Description</label>
        <textarea
          rows="4"
          id="description"
          class="form-control"
          ngModel
          name="description"
          required
        ></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a class="btn btn-secondary mt-3"> Cancel </a>
        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
