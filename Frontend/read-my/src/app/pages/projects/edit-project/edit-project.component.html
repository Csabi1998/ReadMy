<div
  class="row flex-grow-1 justify-content-center justify-content-md-center align-items-center"
  [class.topPadding]="isNew"
  [class.mt-5]="!isNew"
>
  <div *ngIf="isLoading" style="text-align: center">
    <app-loader></app-loader>
  </div>
  <div class="col-xs-12 col-md-6 bg-light p-4 card" *ngIf="!isLoading">
    <form
      #projectForm="ngForm"
      [class.mb-3]="!isNew"
      (ngSubmit)="onSubmit(projectForm)"
    >
      <h3>{{ isNew ? "New project" : "Edit project" }}</h3>
      <div class="form-group">
        <label for="projectName" class="mb-1 mt-2">Project Name</label>
        <input
          type="text"
          id="projectName"
          class="form-control"
          ngModel
          name="projectName"
          required
          minlength="4"
        />
      </div>
      <div class="form-group">
        <label for="description" class="mb-1 mt-2">Description</label>
        <textarea
          rows="4"
          id="description"
          class="form-control"
          ngModel
          name="description"
          required
        ></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a class="btn btn-secondary mt-3">Cancel</a>
        <button
          class="btn btn-primary mt-3"
          type="submit"
          [disabled]="!projectForm.valid"
        >
          {{ isNew ? "Create" : "Save changes" }}
        </button>
      </div>
    </form>
    <hr *ngIf="!isNew" />
    <div *ngIf="!isNew">
      <div
        class="d-flex justify-content-between align-items-start flex-wrap flex-md-nowrap"
      >
        <div class="col-md-7 col-12">
          <h5>Participants</h5>

          <ul>
            <li *ngFor="let participant of participants">
              {{ participant }}
            </li>
          </ul>
        </div>

        <form
          class="col-md-5 col-12"
          #addParticipantForm="ngForm"
          (ngSubmit)="onSubmitNewParticipant(addParticipantForm)"
        >
          <div class="form-group">
            <label for="participantSelector" class="mb-1 mt-2"
              >Add new participant</label
            >
            <select
              ngModel
              name="participantSelector"
              class="form-select col-12"
              id="participantSelector"
            >
              <option
                *ngFor="let participant of participants"
                value="{{ participant }}"
              >
                {{ participant }}
              </option>
            </select>
          </div>
          <button
            class="btn btn-primary mt-3 col-12"
            type="submit"
            [disabled]="!addParticipantForm.value.participantSelector"
          >
            Add To Project
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
