<div class="row mt-5">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="m-0">Projects</h2>
    <a routerLink="/projects/new" class="btn btn-info">New project</a>
  </div>
  <hr />
  <div class="row justify-content-center topPadding" *ngIf="!projects.length">
    <h3 class="text-center col-3 card p-4">No projects yet</h3>
  </div>
  <div class="col-md-6 my-3" *ngFor="let proj of projects">
    <app-project-card
      [project]="proj"
      [shouldShowEditAndDeleteButton]="true"
    ></app-project-card>
  </div>
</div>
