<div class="card card-body">
  <div class="d-flex justify-content-between">
    <h5 class="card-title">{{ project.name }}</h5>
    <p>{{ project.creationDate | date }}</p>
  </div>
  <p class="card-text">
    {{ project.participants.join(", ") }}
  </p>
  <p class="card-text">
    {{ project.description }}
  </p>
  <div class="d-flex gap-2 justify-content-end">
    <button
      *ngIf="shouldShowEditAndDeleteButton"
      class="btn btn-danger col-3 col-md-3 col-lg-2 text-truncate"
    >
      Delete
    </button>
    <a
      *ngIf="shouldShowEditAndDeleteButton"
      routerLink="/projects/{{ project.id }}/edit"
      class="btn btn-info col-3 col-md-3 col-lg-2 text-truncate"
      >Edit</a
    >
    <a
      *ngIf="shouldShowDetailsButton"
      routerLink="/projects/{{ project.id }}"
      class="btn btn-primary col-3 col-md-3 col-lg-2 text-truncate"
      >Open</a
    >
  </div>
</div>
