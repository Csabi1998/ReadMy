<div class="card card-body">
  <div class="d-flex justify-content-between">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="fw-semibold text-black-50">
      {{ project.creator.name }} - {{ project.creationDate | date }}
    </p>
  </div>
  <p class="card-text">
    {{ participants.length ? participants : "No participants added" }}
  </p>
  <p class="card-text">
    {{ project.description }}
  </p>
  <div class="d-flex justify-content-between">
    <button
      *ngIf="shouldShowBackButton"
      class="btn btn-secondary col-2 col-md-1 text-truncate"
      (click)="back()"
    >
      Back
    </button>

    <div *ngIf="!shouldShowBackButton"></div>
    <div class="d-flex gap-2 justify-content-end col-8">
      <button
        *ngIf="shouldShowEditAndDeleteButton"
        class="btn btn-danger col-4 col-lg-3 text-truncate"
        (click)="deleteProject()"
      >
        Delete
      </button>
      <a
        *ngIf="shouldShowEditAndDeleteButton"
        routerLink="/projects/{{ project.id }}/edit"
        class="btn btn-info col-4 col-lg-3 text-truncate"
        >Edit</a
      >
      <a
        *ngIf="shouldShowDetailsButton"
        routerLink="/projects/{{ project.id }}"
        class="btn btn-primary col-4 col-lg-3 text-truncate"
        >Open</a
      >
    </div>
  </div>
</div>
